<h2 class="text-center bg-primary fw-bold fst-italic">Colors</h2>
<ul>
  <li [class]="getAllColorClass()" routerLink="/cars">All Colors</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
