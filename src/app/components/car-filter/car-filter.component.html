<div class="row mb-2">
  <div class="col col-4">
    <select
      [(ngModel)]="brandF"
      class="form-select"
      aria-label="Default select example"
    >
      <option
        *ngFor="let brand of brands"
        [value]="brand.brandId"
        selected="{{ getSelectedBrand(brand.brandId) }}"
      >
        {{ brand.brandName }}
      </option>
    </select>
  </div>


    <div class="col col-4">
      <select
        [(ngModel)]="colorF"
        class="form-select"
        aria-label="Default select example"
      >
        <option
          *ngFor="let color of colors"
          [value]="color.colorId"
          selected="{{ getSelectedColor(color.colorId) }}"
        >
          {{ color.colorName }}
        </option>
      </select>
    </div>
    <div class="col col-2">
      <a
        routerLink="/cars/filter/{{ brandF }}/{{ colorF }}"
        class="btn btn-dark"
        >Filter</a
      >
    </div>
    <div class="col col-2">
      <a routerLink="/cars" class="btn btn-light">Reset</a>
    </div>

</div>
