<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-danger"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table-light table text-center">
  <thead>
    <tr>
      <th>Car</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Daily Price</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
    *ngFor="let car of cars"
    class="cursor-pointer"
  >
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.dailyPrice }} TL</td>
    <td>{{ car.description }}</td>
    <td     (click)="setCurrentCar(car)"
    routerLink="/cars/details/{{ car.carId }}"><button type="button" class="btn btn-dark">Detay</button></td>
  </tr>
  </tbody>
  
</table>
