      <img
        src="{{ imageUrl }}/{{ image.imagePath }}"
        class="d-block w-100"
        alt="..."
      />

    <div class="carousel-item">

    <div class="carousel-item">

</div>
<table class="table-light table text-center">
  <thead>
    <tr>
      <th>Car</th>
      <th>Brand</th>
      <th>Color</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="car">
      <td>{{ car.carName }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.colorName }}</td>
      <td>{{ car.dailyPrice | currency : 'â‚º'}}</td>
      <td>{{ car.description }}</td>
    </tr>
  </tbody>

</table>
  <div *ngIf="car && car.status == true">
    <app-rental [car]="car"></app-rental>
  </div>
