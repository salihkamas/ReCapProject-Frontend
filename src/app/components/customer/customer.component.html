<table  class="table-success table  text-center">
  <thead>
    <tr>
      <th>Customer Id</th>
      <th>Customer Name</th>
      <th>Company</th>
      <th>Email</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerId}}</td>
    <td>{{customer.customerName}}</td>
    <td>{{customer.company}}</td>
    <td>{{customer.email}}</td>

  </tr>

</table>
