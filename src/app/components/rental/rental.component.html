<div  class="card bg-dark text-white row g-3 fw-bold fs-6">
  <div class="card-header">
    <h5>Rent the Car</h5>
  </div>

  <div class="row">
    <div class="form-group col-3">
      <label for="example-date-input">Daily Price</label>
      <div>
        <input
          type="text"
          disabled="disabled"
          class="form-control"
          [value]="car.dailyPrice | currency: 'â‚º'"
        />
      </div>
    </div>

    <div class="form-group col-3">
      <label for="example-date-input">Customer</label>
      <div>
        <select
          class="form-select"
          [(ngModel)]="customerId"
        >
          <option
            [value]="customer.customerId"
            *ngFor="let customer of customers"
          >
            {{ customer.company }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group col-3">
      <label for="example-date-input">Rent Date</label>
      <div>
        <input
          class="form-control"
          min="{{ getDate(1) }}"
          value="{{ getDate(1) }}"
          type="date"
          [(ngModel)]="rentDate"
        />
      </div>
    </div>

    <div class="form-group col-3">
      <label for="example-date-input">Return Date</label>
      <div>
        <input
          class="form-control"
          type="date"
          min="{{ getDate(2) }}"
          value="{{ getDate(2) }}"
          [(ngModel)]="returnDate"
        />
      </div>
    </div>
  </div>

  <div class="card-footer d-flex align-items-end flex-column bd-highlight">
    <button
      (click)="add()"
      type="button"
      class="btn btn-outline-primary btn-fill fw-bold"
      style="width: 10rem"
    >
      Rent
    </button>
  </div>
</div>
