<table  class="table-success table  text-center">
  <thead>
    <tr>
      <th>Car Name</th>
      <th>Customer Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{rental.carName}}</td>
    <td>{{rental.customerName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>

  </tr>

</table>
