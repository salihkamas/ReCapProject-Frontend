<div
  tabindex="-1"
>
  <div >
    <div>
      <div >
        <h5 >Rent the Car</h5>
      </div>

      <div>
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Daily Price</label
          >
          <div class="col-8">
            <input
              type="text"
              disabled="disabled"
              class="form-control"
              [value]="car.dailyPrice | currency : 'â‚º'"
            />
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Customer :</label
          >
          <div class="col-8">
            <select class="form-select" [(ngModel)]="customerId">
              <option [value]="customer.customerId" *ngFor="let customer of customers">
                {{ customer.company }}
              </option>
            </select>
          </div>
        </div>

        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Rent Date:</label
          >
          <div class="col-8">
            <input
              class="form-control"
              min="{{ getDate(1) }}"
              value="{{ getDate(1) }}"
              type="date"
              [(ngModel)]="rentDate"
            />
          </div>
        </div>

        <div class="form-group row">
          <label for="example-date-input" class="col-4 col-form-label"
            >Return Date:</label
          >
          <div class="col-8">
            <input
              class="form-control"
              type="date"
              min="{{ getDate(2) }}"
              value="{{ getDate(2) }}"
              [(ngModel)]="returnDate"
            />
          </div>
        </div>
      </div>

      <div>
      <button
          data-bs-dismiss="modal"
          (click)="add()"
          type="button"
          class="btn btn-dark"
        >
          Rent
        </button>
      </div>
    </div>
  </div>
</div>
